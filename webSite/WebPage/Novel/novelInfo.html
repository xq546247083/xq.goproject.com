<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title id="title">小说</title>

    <link href="../../img/favicon.ico" rel="shortcut icon">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min.css" rel="stylesheet">
    <link href="../../css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="../../css/plugins/spectrum/spectrum.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content  animated article">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="pull-right" id="SourceDiv">
                        </div>
                        <br/><br/>
                        <div id="NovelContent">
                        </div>
                        <div class="text-center">
                            <div class="btn-group">
                                <button class="btn btn-white" type="button" onclick="MovePage(-1)"><i class="fa fa-chevron-left"></i>上一章</button>
                                <button class="btn btn-white" type="button" onclick="MovePage(1)"><i class="fa fa-chevron-right">下一章</i></button>
                            </div>
                        </div>
                        <br/><br/>
                        <div class="pull-right">
                            <input class="pickColor" id="FontColor" />
                            <button class="btn btn-white btn-xs" type="button" style="width:30px;height:30px" onclick="ChangeFont(false)">-</button>
                            <button class="btn btn-white btn-xs" type="button" style="width:30px;height:30px" onclick="ChangeFont(true)">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/content.min.js"></script>
    <script src="../../js/plugins/layer/layer.min.js"></script>
    <script src="../../js/plugins/toastr/toastr.min.js"></script>
    <script src="../../js/plugins/spectrum/spectrum.js"></script>
    <script src="../../js/plugins/spectrum/docs.js"></script>
    <script src="../../js/webMain.js"></script>
    <script src="../../js/webMain/webPage/Novel/novelInfo.js"></script>
</body>

</html>
