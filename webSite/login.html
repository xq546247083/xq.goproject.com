<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="小荷个人网站">
    <meta name="description" content="小荷个人网站">
    <title>登录</title>

    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/webMain.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <br /><br /><br />
    <div>
        <h2 class="customlogo-name">荷</h2>
    </div>
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div id="mainForm" class="m-t">
                <div class="form-group">
                    <input id="userName" type="email" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input id="userPassword" type="password" class="form-control" placeholder="密码" required="">
                </div>
                <button type="button" onclick="Login()" class="btn btn-primary block full-width m-b">登 录</button>

                <p class="text-muted text-center">
                    <a href="retrieve.html"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/content.min.js"></script>
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src="js/plugins/toastr/toastr.min.js"></script>
    <script src="js/plugins/base64/jquery.base64.js"></script>
    <script src="js/webMain.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/webMain/login.js"></script>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>
</body>

</html>
