<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="小荷个人网站">
    <meta name="description" content="小荷个人网站">
    <title>找回密码</title>

    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/webMain.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <br /><br /><br />
    <div>
        <h2 class="customlogo-name">荷</h2>
    </div>
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <h3>找回密码</h3>
            <form class="m-t" role="form">
                <div class="form-group">
                    <input id="email" type="email" class="form-control" placeholder="请输入邮箱" required="">
                </div>
                <div class="form-group">
                    <input id="identifyCode" type="text" class="customform-control" placeholder="请输入邮箱验证码" required="">
                    <button id="identifyBtn" type="button" onclick="Identify()" class="btn btn-primary  customfull-width">发送验证码</button>
                </div>
                <div class="form-group">
                    <input id="userPassword1" type="password" class="form-control" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input id="userPassword2" type="password" class="form-control" placeholder="请再次输入密码" required="">
                </div>
                <button type="button" onclick="Retrieve()" class="btn btn-primary block full-width m-b">找 回</button>
                <p class="text-muted text-center">
                    <small>已经有账户了？</small><a href="login.html">点此登录</a>
                </p>
            </form>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src="js/plugins/toastr/toastr.min.js"></script>
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="js/webMain.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/webMain/retrieve.js"></script>
    <script>if (window.top !== window.self) { window.top.location = window.location; }</script>
</body>
</html>
